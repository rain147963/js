<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sss.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header">
            <img src="ccafu.png">
        </div>
    </header>
    <article>
        <div id="article">
            <div id="banner">
                <img src="ccama.png">
            </div>    
            <h1>판매되는 상품들</h1>

            <div class="product-card">

                </div>

                    <span class="product-name">WH-1000xm4</span>

                    <div class="product-seller">
                        <img class="product-avatar" src="ccara.png">

                    </div>
                </div>                            
            </div>
        </div>
        <div class="product-card">
            <div>
                <img class="product-img" src="cconpa.png">
                 </div>
                    <div class="product-contents">
                          <span class="product-name">가르시아나 보조제</span>
                          <span class="product-price">19,800원</span>
                          <div>
                             <div class="product-seller">
                                 <img class="product-avatar" src="cconpa.png">
                                 <span>ONOF</span>
                                 </div>
                             </div>    
                         </div>
                    </div>
                </div>
            </article>
        <footer></footer>    
    </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .product-card {
            display: none;
        }
        .show-product {
            display: block;
        }
    </style>
</head>
<body>
    <div class="middlebar">
        <nav class="middle__bar">
            <ul class="middle__menu">
                <li><a href="#" onclick="showContent('사료')">사료</a></li>
                <li><a href="#" onclick="showContent('이동장')">이동장</a></li>
                <li><a href="#" onclick="showContent('하우스')">하우스</a></li>
            </ul>
        </nav>
    </div>
    
    <div id="contentContainer"></div>
    
    <div id="topContent"></div>
    
    <div class="product-card">                 
        <img class="product-img" src="cconpa.png">
        <div class="product-contents">
            <span id="productName" class="product-name">가르시아나 보조제</span>
            <span id="productPrice" class="product-price">19,800원</span>
            <div class="product-seller">
                <img id="productSellerImg" class="product-avatar" src="cconpa.png">
                <span>ONOF</span>
            </div>
        </div>
    </div>
    
    <script>
        function showContent(content) {
            var contentContainer = document.getElementById("contentContainer");
            contentContainer.innerHTML = content;
    
            var topContent = document.getElementById("topContent");
            topContent.innerHTML = "하단에 출력되는 내용: " + content;
            
            var productName = document.getElementById("productName").innerHTML;
            var productPrice = document.getElementById("productPrice").innerHTML;
            var productSellerImgSrc = document.getElementById("productSellerImg").src;
            
            var productDetails = "상품명: " + productName + "<br>가격: " + productPrice;
            topContent.innerHTML += "<br><br>" + productDetails;
            
            var productCard = document.querySelector(".product-card");
            productCard.classList.remove("show-product");
            
            if (content === '사료') {
                productCard.classList.add("show-product");
            }
        }
    </script>
</body>
</html>

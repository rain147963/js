 <script>
    const toggleBtn = document.querySelector(".navbar__toggleBtn");
    const menu = document.querySelector(".navbar__menu");
    const icons = document.querySelector(".navbar__icons");

    document.getElementById("saru").addEventListener('click',onsaru);
    document.getElementById("edong").addEventListener('click',onedong);
    document.getElementById("house").addEventListener('click',onhouse);

    var productList = document.querySelector('onsaru');
    var products = [
    { name: '상품 1' },
    { name: '상품 2' },
    { name: '상품 3' }
    ];

   
    products.forEach(function (product) {
    var productElement = document.createElement('div');
    productElement.classList.add('product');
    productElement.innerHTML = '<h3>' + product.name + '</h3>';
    productList.appendChild(productElement);
    });
   

    toggleBtn.addEventListener("click", () => {
    menu.classList.toggle("active");
    icons.classList.toggle("active");
    });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 100
        var b = 'a'
        var c = "hello~"
        document.write(a)
        document.write(b)
        document.write(c)
        document.write("<br>")
        document.write(a+b+c,"<br>")
        document.write(a+10,"<br>")
        document.write(b+10,"<br>")
        var d = '1000'
        document.write(d+10,"<br>")
        document.write(Number(d)+10,"<br>")
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a = 10 > 5;
         document.write(a,"<br>");
         document.write(a+1,"<br>");
         var b = 10.123;
         var d = '4.72';
         document.write(b+Number(d),"<br>");
         var su1, su2,sum;
         su1 = 10, su2 = 10;
         sum = su1++ + ++su2;
         document.write(sum,"<br>");
         sum += 5;
         document.write(sum,"<br>");
         
    </script>
    
</body>

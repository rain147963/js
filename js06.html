<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0,sum=0;

        while(i<=100){
            i++;
            if(i%2==0){
                continue;
            }
            sum += i;
                       
        }       
        document.write(sum);


    </script>
</body>
</html>
